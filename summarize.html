<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper blue">
            <a href="index.html" class="brand-logo center">Ship Recognition</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="summarize.html">Summarize</a></li>

        </div>

    <!-- Summarize Content -->
    <div class="container" style="margin-top: 20px;">
        <div class="card z-depth-3">
            <div class="card-content">
                <span class="card-title">Summarize</span>
                <p>Here you can view summaries related to ship recognition.</p>
                <!-- Add your summarize content here -->
                <table class="highlight">
                    <thead>
                        <tr>
                            <th>Ship Name</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Last Seen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>SS Anne</td>
                            <td>Cruise Ship</td>
                            <td>Active</td>
                            <td>2024-04-12</td>
                        </tr>
                        <tr>
                            <td>MV Oceanic</td>
                            <td>Cargo Ship</td>
                            <td>Inactive</td>
                            <td>2023-11-30</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
